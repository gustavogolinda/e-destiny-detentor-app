<FlexboxLayout class="page">
    <ActionBar class="action-bar" style="background-color: transparent; border: 0; box-shadow: none !important;">
        <!-- <NavigationButton ios:visibility="collapsed" icon="res://menu" (tap)="onDrawerButtonTap()"></NavigationButton>
        <ActionItem icon="res://menu" android:visibility="collapsed" (tap)="onDrawerButtonTap()"
            ios.position="left">
        </ActionItem> -->
        <Image class="action-bar-logo" src="~/assets/logo-preta.png"></Image>
    </ActionBar>
    <StackLayout class="form">

        <PreviousNextView>
            <GridLayout rows="auto,auto,auto,auto,auto, auto" *ngIf='visibleCadastroUsuario'>
                <StackLayout row="0" class="input">
                    <TextField class="input" hint="Informe seu nome completo" 
                        
                        autocapitalizationType="words" [(ngModel)]="user.nome"
                        returnKeyType="next" (returnPress)="focusEmail()"></TextField>
                </StackLayout>

                <StackLayout row="1" class="input">
                    <TextField #email class="input" hint="Email" 
                        keyboardType="email" autocorrect="false"
                        autocapitalizationType="none" [(ngModel)]="user.email"
                        returnKeyType="next" (returnPress)="focusPassword()"></TextField>
                </StackLayout>

                <StackLayout row="2" class="input">
                    <TextField #password class="input" 
                        hint="Senha" secure="true" [(ngModel)]="user.senha"
                        [returnKeyType]="isLoggingIn ? 'done' : 'next'"
                        (returnPress)="isLoggingIn ? focusConfirmPassword() : validarSenhaPreenchida()"></TextField>
                    <StackLayout class="hr-light m-b-5"></StackLayout>
                </StackLayout>

                <StackLayout row="3"  class="input">
                    <TextField #confirmPassword class="input" secure="true" 
                        hint="Confirme sua senha" [(ngModel)]="confirmaSenha" (returnPress)="focusTelefone()"
                        returnKeyType="next"></TextField>
                    <StackLayout class="hr-light m-b-5"></StackLayout>
                </StackLayout>

                <StackLayout row="4"  class="input-field">
                    <TextField #telefone class="input" 
                        hint="Informe seu telefone" [(ngModel)]="user.telefone"
                        returnKeyType="done"></TextField>
                    <StackLayout class="hr-light m-b-5"></StackLayout>
                </StackLayout>
                <ActivityIndicator rowSpan="3" [busy]="processing"></ActivityIndicator>
            </GridLayout>
            
            <StackLayout class='input' *ngIf='visibleCadastroCEP'>
                <TextField class="input" hint="Informe seu CEP" style="width: 90%;"
                        autocapitalizationType="words" [(ngModel)]="endereco.cep"></TextField>
            </StackLayout>
            
            <Label class="login-label sign-up-label" (tap)="naoSabeCEP()" *ngIf='visibleCadastroCEP'>
                <FormattedString>
                    <Span text="Não sabe seu CEP?"></Span>
                </FormattedString>
            </Label>

            <GridLayout rows="auto,auto,auto,auto,auto,auto" *ngIf='visibleCadastroEndereco'>
                <StackLayout row="0" class="input singleRow">
                    <TextField class="input" hint="Estado" 
                        editable="false"
                        autocapitalizationType="words" [(ngModel)]="endereco.estado"
                        returnKeyType="next" (returnPress)="focusEmail()"></TextField>
                </StackLayout>

                <StackLayout row="1" class="input singleRow">
                    <TextField class="input" hint="Cidade" editable="false"
                        autocorrect="true" autocapitalizationType="words"
                        autocapitalizationType="none" [(ngModel)]="endereco.cidade"
                        returnKeyType="next"></TextField>
                </StackLayout>

                <StackLayout row="2" class="input singleRow">
                    <TextField class="input" 
                        autocapitalizationType="words" editable="false"
                        hint="Bairro" [(ngModel)]="endereco.bairro"></TextField>
                    <StackLayout class="hr-light m-b-5"></StackLayout>
                </StackLayout>

                <GridLayout row="3" class="input" rows="auto" columns="*, auto"> 
                    <StackLayout row="0" column="0" >
                        <TextField class="input"   autocapitalizationType="words"
                            hint="Rua" [(ngModel)]="endereco.logradouro" editable="false"
                            returnKeyType="next" ></TextField>
                        <StackLayout class="hr-light m-b-5"></StackLayout>
                    </StackLayout>
    
                    <StackLayout row="0" column="1" >
                        <TextField keyboardType="Number" class="input" 
                            hint="Número" [(ngModel)]="endereco.numero"
                            returnKeyType="done"></TextField>
                        <StackLayout class="hr-light m-b-5"></StackLayout>
                    </StackLayout>
                </GridLayout>

                <StackLayout class='input singleRow' row="4">
                    <TextField class="input" hint="Informe seu CEP" editable="false"
                            autocapitalizationType="words" [(ngModel)]="endereco.cep"></TextField>
                </StackLayout>

                <StackLayout row="5" class="input-field singleRow">
                    <TextField #telefone class="input"
                        hint="Complemento" [(ngModel)]="endereco.complemento"
                        returnKeyType="done"></TextField>
                    <StackLayout class="hr-light m-b-5"></StackLayout>
                </StackLayout>
                <ActivityIndicator rowSpan="3" [busy]="processing"></ActivityIndicator>
            </GridLayout>
        </PreviousNextView>

        <Button [text]="visibleCadastroEndereco ? 'Cadastrar' : 'Continuar'" row="0" column="1"
                (tap)="submit()" class="btn btn-primary m-t-20 card-container"></Button>
        
    </StackLayout>
    <Label class="login-label sign-up-label" (tap)="toggleForm()">
        <FormattedString>
            <Span text="Voltar para o login"></Span>
        </FormattedString>
    </Label>
</FlexboxLayout>
