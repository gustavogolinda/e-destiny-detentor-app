<FlexboxLayout class="page">
    <ActionBar class="action-bar" style="background-color: transparent; border: 0; box-shadow: none;">
        <!-- <NavigationButton ios:visibility="collapsed" icon="res://menu" (tap)="onDrawerButtonTap()"></NavigationButton>
        <ActionItem icon="res://menu" android:visibility="collapsed" (tap)="onDrawerButtonTap()"
            ios.position="left">
        </ActionItem> -->
        <Image class="action-bar-logo" src="~/assets/logo-preta.png"></Image>
    </ActionBar>
    <StackLayout class="form">
        <Image class="logo" src="~/assets/logo-preta.png"></Image>
        <Label class="header" text="e-Destiny"></Label>
        <Label class="sub-header" text="O destino do seu e-Lixo"></Label>

        <PreviousNextView>
            <GridLayout rows="auto, auto, auto">
                <StackLayout row="0" class="input-field">
                    <TextField class="input" hint="Qual o tipo do material?" 
                        autocorrect="true"
                        autocapitalizationType="none" [(ngModel)]="solicitacao.tipoMaterial"
                        returnKeyType="next" ></TextField>
                    <StackLayout class="hr-light"></StackLayout>
                </StackLayout>

                <StackLayout row="1" class="input-field">
                    <TextField class="input" 
                        hint="Qual é o material que será coletado?" [(ngModel)]="solicitacao.material"
                        returnKeyType="next"
                        ></TextField>
                    <StackLayout class="hr-light"></StackLayout>
                </StackLayout>

                <StackLayout row="2" class="input-field">
                    <TextField class="input" 
                        hint="Qual a quantidade?" [(ngModel)]="solicitacao.quantidade"
                        returnKeyType="done"></TextField>
                    <StackLayout class="hr-light"></StackLayout>
                </StackLayout>

                <ActivityIndicator rowSpan="3" ></ActivityIndicator>
            </GridLayout>
        </PreviousNextView>

        <Button text="Abrir solicitação" 
            (tap)="submit()" class="btn btn-primary m-t-20"></Button>
    </StackLayout>

    <Label class="login-label sign-up-label" (tap)="RetornarAoMenu()">
        <FormattedString>
            <Span text="Retornar ao menu" class="bold"></Span>
        </FormattedString>
    </Label>
</FlexboxLayout>
