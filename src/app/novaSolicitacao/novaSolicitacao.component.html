<FlexboxLayout class="page">
    <ActionBar class="action-bar" style="background-color: transparent; border: 0; box-shadow: none !important;" flat="true">
        <!-- <NavigationButton ios:visibility="collapsed" icon="res://menu" (tap)="onDrawerButtonTap()"></NavigationButton>
        <ActionItem icon="res://menu" android:visibility="collapsed" (tap)="onDrawerButtonTap()"
            ios.position="left">
        </ActionItem> -->
        <Image class="action-bar-logo" src="~/assets/logo-preta.png"></Image>
    </ActionBar>
    <StackLayout class="form">

        <PreviousNextView>
            <GridLayout rows="auto, auto, auto">
                <StackLayout row="0" class="input-field">
                    <TextField class="input" hint="Descrição do material" 
                        autocorrect="true"
                        autocapitalizationType="none" ngDefaultControl [(ngModel)]="solicitacao.descricaoMaterial"
                        returnKeyType="next" ></TextField>
                    <StackLayout class="hr-light m-b-5"></StackLayout>
                </StackLayout>

                <StackLayout row="1" class="input-field">
                    <TextField class="input" 
                        hint="Selecione a unidade de medida" ngDefaultControl [(ngModel)]="solicitacao.unidadeMedida"
                        returnKeyType="next"
                        ></TextField>
                    <StackLayout class="hr-light m-b-5"></StackLayout>
                </StackLayout>

                <StackLayout row="2">
                    <!-- <label class="hr-light" text="Informe a quantidade:"></label> -->
                    <GridLayout columns="*, auto, *" class="grid-layout">
                        <Image row="0" src="~/assets/minus.png" stretch="aspectFill" class="btn-rounded-sm left" style="padding: 47" col=0 (onTap)="subtrair()"></Image> 
                        <TextView editable="false" class="label-solicitacao-qtd"
                            hint="0" ngDefaultControl [(ngModel)]="solicitacao.quantidade" col=1
                        ></TextView>
                        <Image row="0" src="~/assets/add.png" strech="aspectFill" class="btn-rounded-sm right" col=2 (onTap)="adicionar()"></Image>    
                    </GridLayout> 
                </StackLayout>

                <ActivityIndicator rowSpan="3" ></ActivityIndicator>
            </GridLayout>
        </PreviousNextView>

        <Button text="Abrir solicitação" 
            (tap)="submit()" class="btn btn-primary m-t-20"></Button>
    </StackLayout>

    <Label class="login-label sign-up-label" (tap)="RetornarAoMenu()">
        <FormattedString>
            <Span text="Retornar ao menu" class="bold"></Span>
        </FormattedString>
    </Label>
</FlexboxLayout>
