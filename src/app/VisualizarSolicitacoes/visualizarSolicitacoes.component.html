<FlexboxLayout class="page">
    <ActionBar class="action-bar" style="background-color: transparent; border: 0; box-shadow: none !important;" flat="true">
        <!-- <NavigationButton ios:visibility="collapsed" icon="res://menu" (tap)="onDrawerButtonTap()"></NavigationButton>
        <ActionItem icon="res://menu" android:visibility="collapsed" (tap)="onDrawerButtonTap()"
            ios.position="left">
        </ActionItem> -->
        <Image class="action-bar-logo" src="~/assets/logo-preta.png"></Image>
    </ActionBar>
    <GridLayout rows="auto, *, auto">
        <RadListView row="1" [items]="listaItems" verticalAlignment="center" height="90%" width="95%" [class.visible]="listLoaded"(itemTap)="onItemTap($event)" 
            selectionBehavior="None" (itemSwipeProgressEnded)="onSwipeCellFinished($event)"
            (itemSwipeProgressStarted)="onSwipeCellStarted($event)" (itemSwipeProgressChanged)="onCellSwiping($event)" swipeActions="true">
            <ListViewLinearLayout tkListViewLayout scrollDirection="Vertical" itemInsertAnimation="Slide" itemDeleteAnimation="Slide"></ListViewLinearLayout>
            <ng-template tkListItemTemplate let-item="item">
                <GridLayout rows="*, auto, auto" class="card-container"> 
                    <Label class="lbl-no-border h2" row="0" text="Solicitação: {{item.id}}"></Label>
                    <Label class="lbl-no-border h3" row="1" text="Situação: {{item.situacao}}"></Label>
                    <Label class="lbl-no-border h3" row="2" text="Quantidade de materiais na Solicitação: {{item.residuos.length}}"></Label>
                </GridLayout>
            </ng-template>
            <GridLayout *tkListItemSwipeTemplate columns="auto, *, auto" class="gridLayoutLayout">
                <StackLayout id="mark-view" col="2" class="markViewStackLayout" (tap)="onLeftSwipeClick($event)">
                   <Label class="swipeTemplateLabel" verticalAlignment="center" style="background-color: transparent !important"horizontalAlignment="center"></Label>
               </StackLayout>
               <StackLayout id="delete-view" col="0" class="deleteViewStackLayout" (tap)="onRightSwipeClick($event)">
                   <Label text="delete" class="swipeTemplateLabel" style="background-color: transparent !important" verticalAlignment="center" horizontalAlignment="center"></Label>
               </StackLayout>
           </GridLayout>
        </RadListView>
        <Label row="2" style="bottom: 0; background-color: transparent !important;" [class.visible]="listLoaded" class="login-label sign-up-label" (tap)="RetornarAoMenu()">
            <FormattedString>
                <Span text="Retornar ao menu" class="bold"></Span>
            </FormattedString>
        </Label>
        <ActivityIndicator [busy]="isLoading" [visibility]="isLoading ? 'visible' : 'collapse'" row="1" horizontalAlignment="center"
                verticalAlignment="center"></ActivityIndicator>
    </GridLayout>
</FlexboxLayout>
